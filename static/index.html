<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1">
    <title>Learn OCaml</title>
    <link rel="stylesheet" href="/css/learnocaml_common.css">
    <link rel="stylesheet" href="/css/learnocaml_tryocaml.css">
    <link rel="stylesheet" href="/css/learnocaml_main.css">
    <link rel="stylesheet" href="/css/learnocaml_teacher_tab.css">
    <script src="/js/ace/ace.js" type="text/javascript" charset="utf-8" defer></script>
    <script language="JavaScript" src="/js/learnocaml-config.js"></script>
    <script language="JavaScript" src="/js/learnocaml-main.js" defer></script>
  </head>
  <body>
    <div style="display:none">
      <!-- preload -->
      <img src="/icons/tryocaml_loading_1.gif"><img src="/icons/tryocaml_loading_2.gif">
      <img src="/icons/tryocaml_loading_3.gif"><img src="/icons/tryocaml_loading_4.gif">
      <img src="/icons/tryocaml_loading_5.gif"><img src="/icons/tryocaml_loading_6.gif">
      <img src="/icons/tryocaml_loading_7.gif"><img src="/icons/tryocaml_loading_8.gif">
      <img src="/icons/tryocaml_loading_9.gif">
    </div>
    <div id="learnocaml-main-toolbar">
      <div class="logo">
        <img src="/icons/logo_ocaml.svg">
        <span>Learn OCaml</span>
      </div>
    </div>
    <div id="learnocaml-main-panel" class="hidden">
      <div id="learnocaml-id-div">
        <span id="txt_connected_as">Connected as</span>
        <input type="text" value="" placeholder="Nickname" size="16" id="learnocaml-nickname">
      </div>
      <div id="learnocaml-sync-buttons"></div>
      <hr class="line">

      <h3 id="txt_choose_activity">Activities</h3>
      <div id="learnocaml-tab-buttons-container" class="tabs">
        <!-- Keep in sync with learnocaml_main.ml -->
<!--
        <button>Exercises</button>
        <button>Lessons</button>
        <button>Toplevel</button>
-->
      </div>
      <hr class="line">
      <hr class="glue">
      <div class="footer">
        <div id="learnocaml-version"></div>
        <div id="learnocaml-hide-panel">&lt;&lt;</div>
      </div>
    </div>
    <div id="learnocaml-show-panel">&gt;&gt;</div>
    <div id="learnocaml-main-content">
      <!-- <h1 class="pack">A separator</h1> -->
      <!-- <div class="exercise"> -->
      <!--   <div class="descr"> -->
      <!--     <h1>Exercise title</h1> -->
      <!--     <p>Short description of the exercise.</p> -->
      <!--   </div> -->
      <!--   <div class="stats failure"|partial|success> -->
      <!--     <div class="stars"><img src="/icons/stars_00|05|10|15|20|25|30|35|40.svg"></div> -->
      <!--     <div class="length">Exercise kind</div> -->
      <!--     <div class="score">42%</div> -->
      <!--   </div> -->
      <!-- </div> -->
    </div>
    <div id="login-overlay">
      <h1 id="txt_login_welcome"><!-- Welcome to Learn OCaml --></h1>
      <div id="login-new-token">
        <h4 id="txt_token_first_connection"><!-- First connection --></h4>
        <div>
          <div id="txt_token_first_connection_dialog"><!-- Choose a nickname --></div>
          <div class="filler_h"></div>
          <input id="token-nickname-input" type="text" placeholder="Nickname"
                 minlength="2" autocomplete="off"></input>
        </div>
        <div>
          <div id="txt_token_secret"><!-- Enter the secret --></div>
          <div class="filler_h"></div>
          <input id="token-secret-input" type="text" placeholder="Secret"
                 minlength="1" autocomplete="off"></input>
        </div>
        <button id="token-new-button"><span id="txt_token_new"><!-- Create new token --></span></button>
      </div>
      <div id="login-new">
        <h4 id="txt_first_connection"><!-- First connection --></h4>
        <div>
          <div id="txt_first_connection_email"><!-- Email address --></div>
          <div class="filler_h"></div>
          <input id="register-email-input" type="email" minlength="5" autocomplete="off">
        </div>
        <div>
          <div id="txt_first_connection_nickname"><!-- Nickname --></div>
          <div class="filler_h"></div>
          <input id="register-nick-input" type="text">
        </div>
        <div>
          <div id="txt_first_connection_password"><!-- Password --></div>
          <div class="filler_h"></div>
          <input id="register-password-input" type="password" minlength="1">
        </div>
        <div>
          <div id="txt_first_connection_secret"><!-- Enter the secret --></div>
          <div class="filler_h"></div>
          <input id="register-secret-input" type="text" minlength="1" autocomplete="off">
        </div>
        <div>
          <input type="checkbox" id="first-connection-consent">
          <label for="first-connection-consent" id="txt_first_connection_consent"></label>
        </div>
        <button id="login-new-button"><span id="txt_login_new"><!-- Create new token --></span></button>
      </div>
      <div id="login-returning">
        <h4 id="txt_returning"><!-- Returning user --></h4>
        <div>
          <div id="txt_returning_email"><!-- Email address --></div>
          <div class="filler_h"></div>
          <input type="email" id="login-email-input">
        </div>
        <div>
          <div id="txt_returning_password"><!-- Password --></div>
          <div class="filler_h"></div>
          <input type="password" id="login-password-input">
        </div>
        <button id="login-connect-button"><span id="txt_login_returning"><!-- Connect --></span></button>
        <a href="#" id="txt_login_forgotten"><!-- Forgot your password? --></a>
      </div>
      <div id="login-token">
        <h4 id="txt_returning_with_token"><!-- Login with a token --></h4>
        <div>
          <div id="txt_returning_token"><!-- Token --></div>
          <div class="filler_h"></div>
          <input type="text" placeholder="XXX-XXX-XXX-XXX" maxlength="17"
                 pattern="(X-)?[A-Z0-9]{3}-[A-Z0-9]{3}-[A-Z0-9]{3}-[A-Z0-9]{3}"
                 id="login-token-input"
                 name="token"
                 autocomplete="off">
        </div>
        <button id="login-token-button"><span id="txt_token_returning"><!-- Connect --></span></button>
      </div>
    </div>
    <div id="learnocaml-main-loading" class="loaded"></div>
  </body>
</html>
