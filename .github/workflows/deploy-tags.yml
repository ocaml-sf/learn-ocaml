# Note: you may want to update this file and deploy-master.yml at once
name: Publish latest (Docker image of tags)
on:
  push:
    tags:
      - '*'
jobs:
  push_server:
    name: Push learn-ocaml image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Get tag name
        run: tag="${{ github.ref }}"; echo "::set-output name=tag::${tag#refs/tags/}"
        id: tag
      - name: Push to Docker Hub
        uses: docker/build-push-action@v1
        with:
          always_pull: true
          add_git_labels: true
          labels: "org.opencontainers.image.version=${{ steps.tag.outputs.tag }}"
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: ocamlsf/learn-ocaml
          tags: latest
          tag_with_ref: true
  push_client:
    name: Push learn-ocaml-client image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Get tag name
        run: tag="${{ github.ref }}"; echo "::set-output name=tag::${tag#refs/tags/}"
        id: tag
      - name: Push to Docker Hub
        uses: docker/build-push-action@v1
        with:
          always_pull: true
          add_git_labels: true
          labels: "org.opencontainers.image.version=${{ steps.tag.outputs.tag }}"
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: ocamlsf/learn-ocaml-client
          target: client
          tags: latest
          tag_with_ref: true
  push_emacs_client:
    name: Push emacs-learn-ocaml-client image to Docker Hub
    needs: push_client
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Get tag name
        run: tag="${{ github.ref }}"; echo "::set-output name=tag::${tag#refs/tags/}"
        id: tag
      - name: Push to Docker Hub
        # https://github.com/docker/build-push-action/tree/releases/v1#readme
        uses: docker/build-push-action@v1
        with:
          path: ci/docker-emacs-learn-ocaml-client
          build_args: "base=ocamlsf/learn-ocaml-client,version=${{ steps.tag.outputs.tag }}"
          always_pull: true
          add_git_labels: true
          labels: "org.opencontainers.image.version=${{ steps.tag.outputs.tag }}"
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: ocamlsf/emacs-learn-ocaml-client
          tags: ${{ steps.tag.outputs.tag }}
